<center><h1>Job Application Form</h1></center>
<form action="response.html" autocomplete="on">
  <fieldset>
    <legend>Personal Information</legend>
    <table>
      <tr>
        <td><label for="">First Name* </label></td>
        <td><input type="text" required placeholder="vinod" /></td>
      </tr>
      <tr>
        <td><label for="">Last Name*</label></td>
        <td><input type="text" required placeholder="eg:sirivaram" /></td>
      </tr>
      <tr>
        <td><label for="">Date of Birth</label></td>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <td><label for="">Gender</label></td>
        <td>
          <input type="radio" name="Gender" id="" />Male
          <input type="radio" name="Gender" />Female
          <input type="radio" name="Gender" id="" />Other
        </td>
      </tr>
      <tr>
        <td><label for="">Profile Picture*</label></td>
        <td><input type="file" /></td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>Contact Information</legend>
    <table>
      <tr>
        <td><label for="">Email*</label></td>
        <td><input type="email" required /></td>
      </tr>
      <tr>
        <td><label for="">Phone Number*</label></td>
        <td><input type="tel" required placeholder="10-digit number" /></td>
      </tr>
      <tr>
        <td><label for="">Address</label></td>
        <td><textarea name="" id="" rows="2" cols="20"></textarea></td>
      </tr>
      <tr>
        <td><label for="">Country</label></td>
        <td>
          <select name="" id="">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">Canada</option>
            <option value="">Germany</option>
            <option value="">Paksithan</option>
          </select>
        </td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Education Background</legend>
    <table>
      <tr>
        <td><label for="">Highest Qualification</label></td>
        <td>
          <select name="" id="">
            <option value="">Graduate</option>
            <option value="">Post Graduate</option>
            <option value="">Under Graduate</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="">Specialzation</label></td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td><label for="">Year of Graduation</label></td>
        <td><input type="text" /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Job Preferences</legend>
    <table>
      <tr>
        <td><label for="">Preferred Role</label></td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td><label for="">Expected Salary</label></td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td><label for="">Preferred Locations</label></td>
        <td>
          <input type="checkbox" />Banglore <input type="checkbox" />Delhi
          <input type="checkbox" />Remote <input type="checkbox" />Pune
        </td>
      </tr>
      <tr>
        <td><label for="">Willing to Relocate?</label></td>
        <td><input type="checkbox" /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Create Account</legend>
    <table>
      <tr>
        <td><label for="">Password*</label></td>
        <td>
          <input
            type="password"
            name=""
            id=""
            minlength="6"
            required
            placeholder="Min 6 characters"
          />
        </td>
      </tr>
      <tr>
        <td><label for="">Conform Password*</label></td>
        <td><input type="password" name="" id="" /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Resume</legend>
    <table>
      <tr>
        <td><label for="">Upload Resume(PDF only)*</label></td>
        <td><input type="file" /></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Agreement</legend>
    <table>
      <tr>
        <td>
          <input type="checkbox" name="" id="" />
          <label for="">I agree to the terms and conditions</label>
        </td>
      </tr>
      <tr>
        <td><input type="submit" /> <input type="reset" /></td>
      </tr>
    </table>
  </fieldset>
</form>
